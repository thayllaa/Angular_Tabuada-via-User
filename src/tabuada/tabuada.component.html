<div>
  <input type="number" [(ngModel)]="num" />
  <button (click)="calculate()"> Calculate </button>
  <hr/>
  <table border="1">
    <tr *ngFor="let i in calculate()">
      <th>Tabuada </th>
      <th> Resultado </th>
    </tr>
    <tr>
      <td> {{ num }} </td>
      <td> {{ counter }} </td>
    </tr>
  </table>
</div>
